<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Programmer Fox Club</title>
  </head>
  <body>
    <header>
      <ul>
        <li><a th:href="'/index?name=' + ${fox.getName()}">Information</a></li>
        <li><a th:href="@{/nutritionStore}">Nutrition Store</a></li>
        <li><a th:href="@{/trickCenter}">Trick Center</a></li>
      </ul>
    </header>
    <div class="image">
      <img src="greenfox.png">
    </div>
    <p th:text="'This is ' + ${fox.getName()} + '. Currently living on ' + ${fox.getFood().getFoodName()} + ' and ' + ${fox.getDrink().getDrinkName()} + '. He knows ' + ${fox.getTrickList().size()} + ' tricks.'"></p>
    <h1>Known Tricks:</h1>
    <ul th:if="${fox.getTrickList().isEmpty()} == true">
      <li>You know no tricks, yet!</li>
    </ul>
    <ul th:each="trick : ${fox.getTrickList()}">
      <li th:text="${trick.getTrickName()}"></li>
    </ul>
  </body>
</html>
