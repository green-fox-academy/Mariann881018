<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='UTF-8'/>
    <title>Nutrition Store</title>
</head>
<body>
<div>
    <header>
        <ul>
            <li><a href="index">Information</a></li>
            <li><a href="nutritionStore">Nutrition Store</a></li>
            <li><a href="trickCenter">Trick Center</a></li>
        </ul>
    </header>
    <form th:action="@{nutritionStore}" th:method="post" modelAttribute="foxFood">>
            <label>Food</label>
            <select name="newFood">
                <option value="Pizza">Pizza</option>
                <option value="Burger">Burger</option>
                <option value="Gyros">Gyros</option>
                <option value="Pasta">Pasta</option>
                <option value="Salad">Salad</option>
            </select>
            <label>Drink</label>
            <select name="newDrink">
                <option value="Lemonade">Lemonade</option>
                <option value="Coke">Coke</option>
                <option value="Beer">Beer</option>
                <option value="Water">Water</option>
                <option value="Coffee">Coffee</option>
            </select>
            <button type="submit">Change</button>
        </form>
    </form>
</div>
</body>
</html>
