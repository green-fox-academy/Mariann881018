<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='UTF-8'/>
    <title>Trick Center</title>
</head>
<body>
<div>
    <header>
        <ul>
            <li><a th:href="@{/login}">Login</a></li>
            <li><a th:href="'/index?name=' + ${fox.getName()}">Information</a></li>
            <li><a th:href="'/nutritionStore?name=' + ${fox.getName()}">Nutrition Store</a></li>
            <li><a th:href="'/trickCenter?name=' + ${fox.getName()}">Trick Center</a></li>
        </ul>
    </header>
    <form method="post">
        <div>
            <label>Trick</label>
            <select name="trick" th:type="text">
                <option th:each="trick : ${trick}"
                        th:value="${trick}"
                        th:text="${trick}"></option>
            </select>
            <button type="submit">Learn this trick</button>
        </div>
    </form>
</div>
</body>
</html>
