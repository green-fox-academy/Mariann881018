<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a new task</title>
    <meta charset="utf-8"/>
</head>
<body>
<form th:action="@{/createTask}" th:method="post" th:object="${todo}">
    <label>Task</label><br>
    <input type="text" th:field="*{title}"><br>
    <button type="submit">Add</button>
</form>
</body>
</html>
