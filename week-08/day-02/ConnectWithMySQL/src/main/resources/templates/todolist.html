<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Todo List</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 1px;
        }
    </style>
</head>
<body>
<h1>Todos for today:</h1>
<a href="/createTask" class="myButton">Add a new task</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Action</th>
            <th>Done</th>
            <th>Urgent</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.getId()}"></td>
            <td th:text="${todo.getTitle()}"></td>
            <td th:text="${todo.isDone()}"></td>
            <td th:text="${todo.isUrgent()}"></td>
            <td><a th:href= "|@{/deleteTask}?id=${todo.id}|">Delete</a> </td>
            <td><a th:href= "|@{/editTask}?id=${todo.id}|">Edit</a> </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
