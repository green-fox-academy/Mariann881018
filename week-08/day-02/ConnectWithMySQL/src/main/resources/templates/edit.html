<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update task</title>
    <meta charset="utf-8"/>
</head>
<body>
<h1>Update the task</h1>
<form th:action="|@{/editTask}?id=${todo.id}|" th:method="post" th:object="${todo}">
    <label><strong>Task</strong></label>
    <input type="text" th:field="*{title}"><br>
    <input th:checked="*{urgent}" type="checkbox" name="urgent" value=true>Urgent<br>
    <input th:checked="*{done}" type="checkbox" name="done" value=true >Done<br>
    <button type="submit">Update this task</button>
    <a href="/todo">Cancel</a>
</form>
</body>
</html>
